<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title>Decodificador</title>
</head>

<body>

    <header>
        <h1>a</h1>
    </header>
    <main class="decodificador">
        <section class="text__codificar">
            <div>
                <input type="text" id="codificar" name="codificar"
                    placeholder="Digite o texto que sera criptografado" />
            </div>
            <div>
                <button>Criptografar</button>
                <button>Descriptografar</button>

            </div>

        </section>

        <aside>
            <div class="texte__codificado">

                <textarea 
                class="texte__codificado_area" 
                id="codificado" name="codificado" 
                placeholder="Digite um texto que vc deseja criptografar ou decriptografar"
                rows="30" cols="30">

                </textarea>
                <label for="codificado" class="texte__codificado_label">
                    Digite um texto que vc deseja criptografar ou decriptografar
                </label>
            </div>
        </aside>
    </main>
    <footer></footer>



</body>

</html>
