<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title>Decodificador</title>
</head>

<body>

    <header>
    </header>
    <main class="container__decodificador">
        <div class="imgagem__topo">
            <img class="container__decodificador__img__topo" src="./assets/Frame 6.png" alt="">
        </div>

        <section class="container__input__text__button">
            <!-- elementos para onde é feito a inserção de testo 
            para codificar e os botões para interação-->
            <div class="container__input__text">
                <input class="input__codificador" type="text" id="textoCodificar" name="codificar"
                    placeholder="Digite o texto que sera criptografado" />
            </div>

            <div class="container__button__text">
                <div class="container__text">
                    <span><img src="./assets/bi_exclamation-circle-fill.png" alt=""></span>
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="container__button">
                    <button type="button" class="button__criptografar button__animation"
                        onclick="criptografarTexto()">Criptografar</button>
                    <button type="button" class="button__decriptografar button__animation"
                        onclick="deCriptografarTexto()">Descriptografar</button>
                </div>

            </div>

        </section>

        <aside class="container__decodificado">
            <!-- elementos onde aparece o resultado da codificação e mensagem informativa sobre o estado de
            da codificação -->
            <div class="container__img__text_info">
                <div class="exibir__texto">
                    <h1 id="textRetornado">

                    </h1>
                </div>

                <div class="container_img_text">
                    <img class="cantainer__img__result_img" src="./assets/High quality products 1 1.png"
                        alt="imagem do elemento onde se visualiza o resultado do codificação">

                    <div class="container__text__info">
                        <p class="text_enfhasis">Nenhuma mensagem encontrada</p>
                        <p class="text_smaller"> Digite um texto que você deseja criptografar ou descriptografar.</p>

                    </div>
                </div>

                <div class="container__button_copiar">
                    <button type="button" class="button__copiar button__animation " id="copiar"
                        onclick="copiarCriptografadoDecriptografado()">Copiar</button>
                </div>

            </div>
        </aside>
    </main>
    <footer>

    </footer>

    <script src="./js/app.js" defer></script>


</body>

</html>
