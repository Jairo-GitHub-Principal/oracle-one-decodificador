<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title>Decodificador</title>
</head>

<body>

    <header>
    </header>
    <main class="container__decodificador">
        <div>
            <img class="container__decodificador__img__topo" src="./assets/Frame 6.png" alt="">
        </div>
        
        <section class="container__input__text__button">
            <!-- elementos para onde é feito a inserção de testo 
            para codificar e os botões para interação-->
            <div class="container__input__text">
                <input class="input__codificador" type="text" id="codificar" name="codificar"
                    placeholder="Digite o texto que sera criptografado" />
            </div>
            <div class="container__button">
                <button type="button" class="button__criptografar">Criptografar</button>
                <button type="button" class="button__decriptografar">Descriptografar</button>

            </div>

        </section>

        <aside class="container__decodificado">
            <!-- elementos onde aparece o resultado da codificação e mensagem informativa sobre o estado de
            da codificação -->
            <div class="container__img__text_info">

                <img src="./assets/High quality products 1 1.png" alt="imagem do elemento onde se visualiza o resultado do codificação">
               <div class="container__text__info">
                <p class="text_enfhasis">Nenhuma mensagem <br> encontrada</p>
                <p class="text_smaller"> Digite um texto que você deseja <br> criptografar ou descriptografar.</p>

               </div>
            </div>
        </aside>
    </main>
    <footer></footer>



</body>

</html>
